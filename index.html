<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard using CSS HTML and JavaScript</title>

    <!-- MATERIAL UI CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo.png">
                    <h2 class="text-muted">ADMINISTRATOR</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#"><span class="material-icons">grid_view</span><h3>Dashboard</h3></a> 
                <a href="#"><span class="material-icons">person_outline</span><h3>Customers</h3></a>
                <a href="#"><span class="material-icons">receipt_long</span><h3>Orders</h3></a>
                <a href="#"><span class="material-icons">insights</span><h3>Analytics</h3></a>
                <a href="#"><span class="material-icons">mail_outline</span><h3>Messages</h3></a>
                <a href="#"><span class="material-icons">inventory</span><h3>Products</h3><span class="message-count">20</span></a>
                <a href="#"><span class="material-icons">report_gmailerrorred</span><h3>Reports</h3></a>
                <a href="#"><span class="material-icons">settings</span><h3>Settings</h3></a>
                <a href="#"><span class="material-icons">add</span><h3>Add Product</h3></a>
                <a href="#"><span class="material-icons">logout</span><h3>Logout</h3></a>
            </div> 
        </aside>
    </div>
</body>
</html>
